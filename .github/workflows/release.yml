name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.5)'
        required: true
        type: string
      dry_run:
        description: 'Dry run (no actual publish)'
        required: false
        type: boolean
        default: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Validate version format
        run: |
          if [[ ! "${{ inputs.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version must be in semver format (e.g., 1.0.5)"
            exit 1
          fi

      - name: Update version in files
        run: |
          VERSION="${{ inputs.version }}"

          # pyproject.toml
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" pyproject.toml

          # __init__.py
          sed -i "s/__version__ = \".*\"/__version__ = \"$VERSION\"/" src/device_manager_mcp/__init__.py

          # server.json (both occurrences)
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/g" server.json

          # Verify changes
          echo "Updated versions:"
          grep -n "version" pyproject.toml | head -1
          grep -n "__version__" src/device_manager_mcp/__init__.py
          grep -n "version" server.json

      - name: Commit version bump
        run: |
          git add pyproject.toml src/device_manager_mcp/__init__.py server.json
          git commit -m "chore: release v${{ inputs.version }}"
          git push

      - name: Create and push tag
        run: |
          git tag -a "v${{ inputs.version }}" -m "Release v${{ inputs.version }}"
          git push origin "v${{ inputs.version }}"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build package
        run: |
          pip install build
          python -m build

      - name: Publish to PyPI
        if: ${{ !inputs.dry_run }}
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Install mcp-publisher
        run: |
          curl -L -o mcp-publisher.tar.gz https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher-linux-amd64.tar.gz
          tar -xzf mcp-publisher.tar.gz
          chmod +x mcp-publisher
          sudo mv mcp-publisher /usr/local/bin/

      - name: Publish to MCP Registry
        if: ${{ !inputs.dry_run }}
        run: |
          mcp-publisher login github-oidc
          mcp-publisher publish

      - name: Create GitHub Release
        if: ${{ !inputs.dry_run }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: v${{ inputs.version }}
          files: dist/*
          generate_release_notes: true
