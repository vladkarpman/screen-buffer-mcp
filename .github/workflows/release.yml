name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Verify version consistency
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"

          PYPROJECT_VERSION=$(grep -m1 '^version = ' pyproject.toml | cut -d'"' -f2)
          INIT_VERSION=$(grep '^__version__' src/device_manager_mcp/__init__.py | cut -d'"' -f2)
          SERVER_VERSION=$(grep -m1 '"version"' server.json | cut -d'"' -f4)

          echo "Tag version: $VERSION"
          echo "pyproject.toml: $PYPROJECT_VERSION"
          echo "__init__.py: $INIT_VERSION"
          echo "server.json: $SERVER_VERSION"

          if [[ "$PYPROJECT_VERSION" != "$VERSION" ]] || [[ "$INIT_VERSION" != "$VERSION" ]] || [[ "$SERVER_VERSION" != "$VERSION" ]]; then
            echo "Error: Version mismatch! Update all version files before tagging."
            exit 1
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build package
        run: |
          pip install build
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Install mcp-publisher
        run: |
          curl -L -o mcp-publisher.tar.gz https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_linux_amd64.tar.gz
          tar -xzf mcp-publisher.tar.gz
          chmod +x mcp-publisher
          sudo mv mcp-publisher /usr/local/bin/

      - name: Publish to MCP Registry
        run: |
          mcp-publisher login github-oidc
          mcp-publisher publish

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
